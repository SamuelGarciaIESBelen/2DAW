<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class=" my-5 text-center" th:text="#{titulo}">Validation</h1>
        <form class="my-5 mx-auto w-25 d-flex flex-column" th:action="@{/validation}" th:object="${empleado}" method="post">
            <label class="form-label my-auto mb-1 fw-semibold" th:text="#{nombre}">Nombre</label>
            <input class="form-control mb-3" type="text" th:field="*{nombre}">
            <ul class="text-danger" th:if="${#fields.hasErrors('nombre')}">
                <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error" />
            </ul>

            <label class="form-label my-auto mb-1 fw-semibold" th:text="#{salario}">Salario</label>
            <input class="form-control mb-3" type="text" th:field="*{salario}">
            <p class="text-danger" th:if="${#fields.hasErrors('salario')}" th:errorclass="error" th:errors="*{salario}"></p>

            <label class="form-label my-auto mb-1 fw-semibold" th:text="#{email}">Email</label>
            <input class="form-control mb-3" type="text" th:field="*{email}">
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></p>

            <button class="btn btn-dark mx-auto" th:text="#{validarBtn}">Validar</button>
        </form>
        <h3 class="text-center" th:text="${empleado}"></h3>
    </div>
</body>
</html>
