<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Categorías</title>
	<style>
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<button style="margin: 5px"><a th:href="@{/}">Volver</a></button>
	<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1>Categorías</h1>
			</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		<div class="clearfix">
			<div style="float: left;width: 14%">ID</div>
			<div style="float: left;width: 14%">Nombre</div>
			<div style="float: none;width: auto;overflow: hidden;">Detalles</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>

		<div th:each="cat : ${listaCategorias}" style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 14%" th:text="${cat.id_categoria}">0</div>
			<div style="float: left;width: 14%" th:text="${cat.nombre}">nombre</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<form th:action="@{/categorias/__${cat.id_categoria}__}" style="display: inline;">
    				<input type="submit" value="Detalles" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
