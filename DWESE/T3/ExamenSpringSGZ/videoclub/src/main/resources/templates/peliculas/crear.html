<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="#{title}">Crear Pelicula</title>
	<style>
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
		<form th:action="@{/peliculas/crear}" th:object="${pelicula}" method="post">
			<div class="clearfix">
				<div style="float: left; width: 50%">
					<h1 th:text="#{title}">Crear Pelicula</h1>
				</div>
				<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

					<div style="position: absolute; left: 39%; top : 39%;">
						<input th:value="#{crearBtn}" type="submit" value="Crear"/>
					</div>

				</div>
			</div>

			<div class="clearfix">
				<hr/>
			</div>

			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{titulo}" style="float: left;width: 50%">
					Titulo
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{titulo}" />
					<p style="color:red;" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></p>
				</div>
			</div>
			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{descripcion}" style="float: left;width: 50%">
					Descripcion
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{descripcion}" />
					<p style="color:red;" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></p>
				</div>
			</div>
			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{anyo_lanzamiento}" style="float: left;width: 50%">
					Año lanzamiento
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input type="number" th:field="*{anyo_lanzamiento}" />
					<p style="color:red;" th:if="${#fields.hasErrors('anyo_lanzamiento')}" th:errors="*{anyo_lanzamiento}"></p>
				</div>
			</div>
			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{idioma}" style="float: left;width: 50%">
					Idioma
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<select>
						<option th:each="i : ${idiomas}" th:text="${i.getNombre()}" th:value="${i.id_idioma}"></option>
					</select>
				</div>
			</div>
			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{duracion}" style="float: left;width: 50%">
					Duración
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input type="number" th:field="*{duracion}" />
					<p style="color:red;" th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}"></p>
				</div>
			</div>
		</form>
	</div>
	<div style="display: flex; margin-top: 50px">
		<button style="margin: auto"><a th:text="#{volver}" th:href="@{/peliculas}">Volver</a></button>
	</div>
</body>
</html>
