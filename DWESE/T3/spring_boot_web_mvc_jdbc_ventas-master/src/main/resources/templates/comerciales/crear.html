<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="#{crearCom.titulo}">Crear Comercial</title>
	<style>
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
		<form th:action="@{/comerciales/crear}" th:object="${comercial}" method="post">
			<div class="clearfix">
				<div style="float: left; width: 50%">
					<h1 th:text="#{crearCom.titulo}">Crear Comercial</h1>
				</div>
				<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

					<div style="position: absolute; left: 39%; top : 39%;">
						<input th:value="#{crearBtn}" type="submit" value="Crear"/>
					</div>

				</div>
			</div>

			<div class="clearfix">
				<hr/>
			</div>

			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{nombre}" style="float: left;width: 50%">
					Nombre
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{nombre}" required />
					<p style="color:red;" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
				</div>
			</div>
			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{apellido1}" style="float: left;width: 50%">
					Primer apellido
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{apellido1}" required />
					<p style="color:red;" th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}"></p>
				</div>
			</div>
			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{apellido2}" style="float: left;width: 50%">
					Segundo apellido
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{apellido2}" />
					<p style="color:red;" th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}"></p>
				</div>
			</div>
			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{comision}" style="float: left;width: 50%">
					Comision
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{comision}" type="number" step="0.01" required />
					<p style="color:red;" th:if="${#fields.hasErrors('comision')}" th:errors="*{comision}"></p>
				</div>
			</div>
		</form>
	</div>
	<div style="display: flex; margin-top: 50px">
		<button style="margin: auto"><a th:text="#{volver}" th:href="@{/comerciales}">Volver</a></button>
	</div>
</body>
</html>
