<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="#{detCom.titulo}">Detalles Comercial</title>
	<style>
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
		<form th:action="@{/comerciales/detalles}" th:object="${comercial}" method="post">
			<div class="clearfix">
				<div style="float: left; width: 50%">
					<h1 th:text="#{detCom.titulo}">Detalles Comercial</h1>
				</div>
			</div>

			<div class="clearfix">
				<hr/>
			</div>

			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{nombre}" style="float: left;width: 50%">
					Nombre
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{nombre}" readonly />
				</div>
			</div>
			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{apellido1}" style="float: left;width: 50%">
					Primer apellido
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{apellido1}" readonly />
				</div>
			</div>
			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{apellido2}" style="float: left;width: 50%">
					Segundo apellido
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{apellido2}" readonly />
				</div>
			</div>
			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{comision}" style="float: left;width: 50%">
					Comision
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input type="number" th:field="*{comision}" readonly />
				</div>
			</div>
			<div style="margin-top: 6px;" class="clearfix">
				<div th:text="#{detCom.pedidos}" style="float: left;width: 50%">
					Pedidos
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<div th:each="pedido : ${pedidos}">
						<p th:text="${pedido.getFecha()} + ' - ' + ${pedido.getTotal()} + ' â‚¬ - ' + ${pedido.getId_cliente()}">Pedido</p>
					</div>
				</div>
				<div th:if="${pedidos.isEmpty()}" style="float: none;width: auto;overflow: hidden;">
					<p th:text="#{detCom.noHayPedidos}">No hay pedidos</p>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
