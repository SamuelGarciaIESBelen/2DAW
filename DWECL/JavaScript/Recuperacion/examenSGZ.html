<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recuperacion JS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<header>
		<div class="bg-dark text-white text-center py-5">
			<h3>Samuel García Zorrilla</h3>
		</div>
	</header>
	
	<main class="container d-flex flex-column p-5">
		<button class="showConsole btn btn-dark w-25 mx-auto mb-5">Show tasks in console</button>
		
		<div class="d-flex">
			<form class="me-5" style="min-width: 300px;">
				<div class="mb-2">
					<label class="mb-2 fw-semibold" for="titleInput">Title</label>
					<input class="form-control" type="text" id="titleInput" placeholder="Enter the task title" required>
				</div>
				<div class="titleWrong text-danger fw-semibold d-none"><p>El título debe contener entre 10 y 50 caracteres</p></div>
				<div class="mb-2">
					<label class="mb-2 fw-semibold" for="dateInput">Limit date</label>
					<input class="form-control w-50" type="date" id="dateInput" required>
				</div>
				<div class="dateWrong text-danger fw-semibold d-none"><p>La fecha no puede ser anterior al día actual</p></div>
				<div class="mb-3 my-auto">
					<label class="mb-2 fw-semibold" for="priorityInput">Priority</label>
					<div>
						<input class="me-1" type="radio" name="priorityInput" id="high" value="high" required>High
						<input class="ms-2 me-1" type="radio" name="priorityInput" id="medium" value="medium">Medium
						<input class="ms-2 me-1" type="radio" name="priorityInput" id="low" value="low">Low
					</div>
				</div>
				<button class="addTask btn btn-primary">Add task</button>
			</form>

			<div class="divTareas row flex-grow-1 ms-5"></div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script src="examenSGZ.js"></script>
</body>
</html>
