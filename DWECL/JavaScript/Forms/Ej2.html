<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms 2 Credit Card</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5 d-flex flex-column justify.content-center border">
		<h2 class="text-center mb-4">Payment Form</h2>
		<img src="Batcard.png" alt="Credit Card" width="500px" class="align-self-center mb-5">
		<form id="paymentForm">
			<div class="row justify-content-center">
				<div class="col-2 pe-0 mb-3">
					<label for="cardNumber" class="form-label mb-0 ms-2">Card number</label>
					<input type="text" class="form-control rounded-0" id="cardNumber" maxlength="19" required>
				</div>
				<div class="col-3 ps-0 mb-3">
					<label for="name" class="form-label mb-0 ms-2">Full name</label>
					<input type="text" class="form-control rounded-0" id="name" required>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-1"><label for="securityCode" class="form-label mb-0 ms-2">CVV</label></div>
				<div class="col-1"><label for="expirationDate" class="form-label mb-0 ms-2">MM/YY</label></div>
				<div class="col-1"><label for="amount" class="form-label mb-0 ms-2">Amount</label></div>
				<div class="col-1"></div>
			</div>
			<div class="row justify-content-center">
				<div class="col-1"><input type="text" class="form-control rounded-0" id="securityCode" maxlength="3" required></div>
				<div class="col-1"><input type="text" class="form-control rounded-0" id="expirationDate" maxlength="5" required></div>
				<div class="col-1"><input type="text" class="form-control rounded-0" id="amount" required></div>
				<div class="col-1"><button type="button" class="btn btn-primary rounded-0 align-self-end fw-bold">Enviar</button></div>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	
	<script>

	</script>
</body>
</html>
