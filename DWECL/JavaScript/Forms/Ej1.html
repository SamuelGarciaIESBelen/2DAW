<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms 1</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
		h1 {
			text-align: center;
		}

		label {
			font-weight: bold;
		}

		div.form {
			margin: auto;
			border: 2px solid black;
			border-radius: 15px;
			width: 15%;
			padding: 20px;
		}
		div.btn {
			display: flex;
			justify-content: space-evenly;
			margin-top: 20px;
		}
		button {
			padding: 5px 10px;
		}
		div.res {
			margin: auto;
		}
	</style>
</head>
<body>
	<h1>FORM</h1>
	<div class="form">
		<form action="">
			<label for="name">User:</label>
			<input type="text" name="Name" id="name" required>
			
			<br><br>
			
			<label for="passwd">Password:</label>
			<input type="password" name="Password" id="passwd" required>
			
			<br><br>
			
			<label for="email">Email:</label>
			<input type="email" name="Email" id="email" required>
			
			<br><br>
			
			<label for="js">Knowledge:</label> <!-- No sÃ© ponerle required a las checkbox ni a los radio -->
			<input type="checkbox" name="Knowledge" id="js" value="JavaScript" required>JavaScript
			<input type="checkbox" name="Knowledge" id="java" value="Java">Java
			
			<br><br>
			
			<label for="gender">Gender:</label>
			<input type="radio" name="Gender" id="m" value="Male" required>Male
			<input type="radio" name="Gender" id="f" value="Female">Female
			
			<br><br>
			
			<label for="date">Date:</label>
			<input type="date" name="Date" id="date" required>
			
			<br><br>
			
			<label for="msg">Message:</label>
			<br>
			<textarea name="Message" id="msg" cols="30" rows="5" placeholder="Write your message here..." required></textarea>
			
			<br><br>
			
			<label for="country">Country:</label>
			<select name="Country" id="country" required>
				<option value="pred">Choose a country</option>
				<option value="sp">Spain</option>
				<option value="en">England</option>
				<option value="usa">USA</option>
				<option value="ge">Germany</option>
				<option value="it">Italy</option>
			</select>
			
			<br><br>
			
			<label for="browser">Browser:</label>
			<input list="browsers" id="browser" name="Browser" required/>
			<datalist id="browsers">
				<option value="Chrome"></option>
				<option value="Firefox"></option>
				<option value="Edge"></option>
				<option value="Brave"></option>
				<option value="Opera"></option>
				<option value="Safari"></option>
			</datalist>
			
			<div class="btn">
				<button type="submit" id="submitBtn">Submit</button>
				<button type="reset" id="resetBtn">Reset</button>
			</div>
		</form>
	</div>
	<div class="res"></div>

	<script>
		submitBtn.addEventListener('click', (event) => {
			event.preventDefault();

			const inputs = document.querySelectorAll("input, textarea, select, datalist");
			let res = document.querySelector(".res");	
			res.innerHTML = "";

			for (let i = 0; i < inputs.length - 1; i++) {
				if ((["radio", "checkbox"].includes(inputs[i].type) && inputs[i].checked) || !["radio", "checkbox"].includes(inputs[i].type)) {
					res.innerHTML += `<p><b>${inputs[i].name}:</b> ${inputs[i].value}</p>`
				}
			}
		})

		resetBtn.addEventListener("click", (event) => {
			let res = document.querySelector(".res");
			res.innerHTML = "";
		})
	</script>
</body>
</html>
