<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Management</title>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script>
  <style>
	body {
	  font-family: Arial, sans-serif;
	  margin: 2rem;
	}
	.hidden {
	  display: none;
	}
	textarea {
	  width: 100%;
	  height: 100px;
	  margin-top: 1rem;
	}
	button {
	  padding: 0.5rem 1rem;
	  margin-top: 1rem;
	  background-color: #4CAF50;
	  color: white;
	  border: none;
	  cursor: pointer;
	}
	button:hover {
	  background-color: #45a049;
	}
  </style>
</head>
<body>
  <div id="welcome-form">
	<h2>Welcome! Please enter your name:</h2>
	<form id="name-form">
	  <input type="text" id="username" placeholder="Enter your name" required>
	  <button type="submit">Save Name</button>
	</form>
  </div>

  <div id="welcome-message" class="hidden">
	<h2 id="greeting"></h2>
	<textarea id="user-comment" placeholder="Write your comment here..."></textarea>
  </div>

  <script>
	const COOKIE_NAME = 'username';
	const COMMENT_COOKIE = 'userComment';
	const COOKIE_EXPIRATION = 1; // Minutes
	const CONFIRM_INTERVAL = 0.5; // Minutes
	let confirmTimer;

	// Helper function to set a cookie with expiration in minutes
	const setCookie = (name, value, minutes) => {
	  const expires = new Date(new Date().getTime() + minutes * 60 * 1000);
	  Cookies.set(name, value, { expires });
	};

	// Helper function to delete a cookie
	const deleteCookie = (name) => {
	  Cookies.remove(name);
	};

	// Check if a cookie exists
	const checkCookie = () => {
	  const username = Cookies.get(COOKIE_NAME);
	  if (username) {
		showWelcomeMessage(username);
	  } else {
		document.getElementById('welcome-form').classList.remove('hidden');
	  }
	};

	// Show the welcome message and textarea
	const showWelcomeMessage = (username) => {
	  document.getElementById('welcome-form').classList.add('hidden');
	  document.getElementById('welcome-message').classList.remove('hidden');
	  document.getElementById('greeting').textContent = `Welcome back, ${username}!`;

	  // Load saved comment if it exists
	  const savedComment = Cookies.get(COMMENT_COOKIE);
	  if (savedComment) {
		document.getElementById('user-comment').value = savedComment;
	  }

	  startConfirmationTimer();
	};

	// Handle form submission to save username
	document.getElementById('name-form').addEventListener('submit', (e) => {
	  e.preventDefault();
	  const username = document.getElementById('username').value;
	  setCookie(COOKIE_NAME, username, COOKIE_EXPIRATION);
	  showWelcomeMessage(username);
	});

	// Confirmation timer to check if the user is still there
	const startConfirmationTimer = () => {
	  clearInterval(confirmTimer);
	  confirmTimer = setInterval(() => {
		const isConfirmed = confirm('Are you still there?');
		if (isConfirmed) {
		  // Extend cookie expiration
		  const username = Cookies.get(COOKIE_NAME);
		  setCookie(COOKIE_NAME, username, COOKIE_EXPIRATION);
		} else {
		  deleteCookie(COOKIE_NAME);
		  clearInterval(confirmTimer);
		  location.reload();
		}
	  }, CONFIRM_INTERVAL * 60 * 1000);
	};

	// Auto-save textarea content
	const textarea = document.getElementById('user-comment');
	textarea.addEventListener('input', () => {
	  Cookies.set(COMMENT_COOKIE, textarea.value);
	});

	// Check cookies on page load
	checkCookie();
  </script>
</body>
</html>
