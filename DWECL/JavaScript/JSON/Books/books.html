<body>
	<table class="table table-striped">

	<div class="m-5">
		<h2>1. Name of each of the genres.</h2>
		<button class="btn bg-secondary border-2 border-dark text-white ms-4" id="ba1">Answer</button>
		<div id="a1" class="my-3"></div>

		<button class="btn bg-secondary border-2 border-dark text-white ms-4" id="ba2">Answer</button>
		<div id="a2" class="my-3"></div>
		
		<h2>3. Title of books published more than 2 years ago.</h2>

		<div id="a3" class="my-3"></div>

		<button class="btn bg-secondary border-2 border-dark text-white ms-4" id="ba4">Answer</button>
		<div id="a4" class="my-3"></div>

		<button class="btn bg-secondary border-2 border-dark text-white ms-4" id="ba5">Answer</button>
