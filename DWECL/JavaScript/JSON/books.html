<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Books</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
	<table class="table table-bordered table-light mb-4 text-center">
		<thead class="table-primary">
			<th>Title</th>
			<th>Genre</th>
			<th>Author</th>
			<th>Pages</th>
			<th>Date published</th>
			<th>Read</th>
			<th>Web</th>
		</thead>
		<tbody></tbody>
	</table>

	<h4> 1. Name of each of the genres</h4>
	<input class="mb-4 me-2" id="p1" type="button" value="Answer">
	<input class="mb-4" id="h1" type="button" value="Hide">
	<div id="uno"></div>

	<h4> 2. Title of books with more than 300 pages</h4>
	<input class="mb-4 me-2" id="p2" type="button" value="Answer">
	<input class="mb-4" id="h2" type="button" value="Hide">
	<div id="dos"></div>

	<h4> 3. Title of books published more than 2 years ago</h4>
	<input class="mb-4 me-2" id="p3" type="button" value="Answer">
	<input class="mb-4" id="h3" type="button" value="Hide">
	<div id="tres"></div>

	<h4> 4. Name of the authors and number of books they have written</h4>
	<input class="mb-4 me-2" id="p4" type="button" value="Answer">
	<input class="mb-4" id="h4" type="button" value="Hide">
	<div id="cuatro"></div>

	<h4> 5. Title of the books read, ordered by date of publishing</h4>
	<input class="mb-4 me-2" id="p5" type="button" value="Answer">
	<input class="mb-4" id="h5" type="button" value="Hide">
	<div id="cinco"></div>

	<script src="datos.js"></script>
	<script src="books.js"></script>
</body>

</html>
