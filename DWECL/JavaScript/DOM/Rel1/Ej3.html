<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 3</title>
</head>
<body>
	<script>
		let heading = h => {
			for (h = 1; h < 7; h++) {
				let title = document.createElement("h" + h);
				let text = document.createTextNode("Heading " + h);
				title.appendChild(text);
				document.body.appendChild(title);
			}
		}
		heading();
	</script>
</body>
</html>
