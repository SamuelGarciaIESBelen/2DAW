<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 5</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			font-size: 20px;
		}
		table {
			margin: auto;
			margin-top: 20%;
			padding: 5px;
			border: 2px solid black;
		}
		td {
			padding: 5px;
		}
		button {
			margin: auto;
			margin-top: 20px;
			padding: 5px 10px;
			font-weight: bold;
			background-color: aquamarine;
			border: 2px solid black;
			border-radius: 10px;
		}
		button:hover {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
	<button>Paint</button>
	
	<script>
		let colorTable = () => {
			const colors = [
				"(26, 188, 156)",
				"(231, 76, 60)",
				"(49, 206, 49)",
				"(231, 60, 188)",
				"(245, 222, 179)"
			];
			let table = document.querySelector("table");
			let counter = 0;

			for (let row of table.rows) {
				for (let cell of row.cells) {
					cell.setAttribute("style", `background-color: rgb${colors[counter++]}`);
					if (counter == colors.length - 1) {
						counter = 0;
					}
				}
			}
		};
		document.querySelector("button").addEventListener("click", colorTable);
	</script>
</body>
</html>
