<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 7</title>
</head>
<body>
	<div></div>

	<script>
		let rows = parseInt(prompt("Introduce the number of rows"));
		let columns = parseInt(prompt("Introduce the number of columns"));
		let height = parseInt(prompt("Introduce the height of the cells"));
		let width = parseInt(prompt("Introduce the width of the cells"));

		function createTable(rows, columns, height, width) {
			let table = document.createElement("table");
			table.setAttribute("border", "1px");

			for (let r = 0; r < rows; r++) {
				let tr = document.createElement("tr");
				for (let c = 0; c < columns;  c++) {
					let td = document.createElement("td");
					if (c % 2) {
						td.style.backgroundColor = "black";
					} else {
						td.style.backgroundColor = "blue";
					}
					td.style.height = height + "px";
					td.style.width = width + "px";

					tr.appendChild(td);
				}
				table.appendChild(tr);
			}
			return table;
		}

		document.querySelector("div").appendChild(createTable(rows, columns, height, width));
	</script>
</body>
</html>
