<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Companies</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container m-auto mt-5">
		<div class="d-flex">
			<form class="d-flex align-items-center w-25">
				<label for="selectContinents">Continents</label>
				<select class="form-select mx-3" name="selectContinents" id="selectContinents">
					<option value="">Select a continent</option>
					<!-- Filled with script -->
				</select>
			</form>
			<button class="btn bg-secondary text-white mx-2" id="btn-countries">Countries</button>
			<button class="btn bg-secondary text-white mx-2" id="btn-companies-number">Number of companies</button>
			<button class="btn bg-secondary text-white mx-2" id="btn-companies-names">Company names</button>
		</div>

		<table class="table table-bordered table-light mt-4">
			<thead>
				<tr>
					<th>Countries</th>
					<th>Num</th>
					<th>Companies</th>
				</tr>
			</thead>
			<tbody id="tableContinents">
				<!-- Filled with script -->
			</tbody>
		</table>
	</div>

	<script src="companiesData.js"></script>
	<script src="companies.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
