<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Rel3 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<h1 class="m-1">Lista de Héroes</h1>
	
	<!-- Toolbar -->
	<div class="row mt-2 mb-4 mx-1">
		<div class="col">
			<button class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i> Agregar Producto</button>
			<button class="btn btn-warning"><i class="bi bi-arrow-repeat"></i> Actualizar Todos</button>
		</div>
		<div class="col-2">
			<form>
				<div class="input-group">
					<input type="search" class="form-control me-2 rounded-2" placeholder="Buscar...">
					<button class="btn btn-info rounded-2"><i class="bi bi-search"></i> Buscar</button>
				</div>
			</form>
		</div>
	</div>
	
	<!-- Tabla -->
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Misiones</th>
				<th>Detalle</th>
				<th>Actualizar</th>
				<th>Borrar</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Batman</td>
				<td>4 026</td>
				<td><button class="btn btn-info"><i class="bi bi-info-circle-fill"></i> Detalle</button></td>
				<td><button class="btn btn-warning"><i class="bi bi-pencil-fill"></i> Actualizar</button></td>
				<td><button class="btn btn-danger"><i class="bi bi-trash-fill"></i> Borrar</button></td>
			</tr>
			<tr>
				<td>2</td>
				<td>Nightwing</td>
				<td>968</td>
				<td><button class="btn btn-info"><i class="bi bi-info-circle-fill"></i> Detalle</button></td>
				<td><button class="btn btn-warning"><i class="bi bi-pencil-fill"></i> Actualizar</button></td>
				<td><button class="btn btn-danger"><i class="bi bi-trash-fill"></i> Borrar</button></td>
			</tr>
			<tr>
				<td>3</td>
				<td>Superman</td>
				<td>841 573</td>
				<td><button class="btn btn-info"><i class="bi bi-info-circle-fill"></i> Detalle</button></td>
				<td><button class="btn btn-warning"><i class="bi bi-pencil-fill"></i> Actualizar</button></td>
				<td><button class="btn btn-danger"><i class="bi bi-trash-fill"></i> Borrar</button></td>
			</tr>
			<tr class="table-dark text-center">
				<td colspan="6">Total de filas: 3</td>
			</tr>
		</tbody>
	</table>
	
	<!-- Controles de numeración -->
	<div class="d-flex justify-content-center">
		<ul class="pagination">
			<li class="page-item">
				<a class="page-link disabled" href="#" aria-label="Previous">
				<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
			<li class="page-item active"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item">
				<a class="page-link" href="#" aria-label="Next">
				<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		</ul>
	</div>
	
	<!-- Carrusel -->
	<div class="container d-flex justify-content-center w-50">
		<div id="carouselExampleCaptions" class="carousel slide w-50 m-5">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
					aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
					aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
					aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="Batman.jpg" class="d-block w-100 rounded-5" alt="Batman">
					<div class="carousel-caption d-none d-md-block rounded-5 bg-dark text-warning">
						<h5>Batman</h5>
						<p>4 026 misiones realizadas</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="Nightwing.jpg" class="d-block w-100 rounded-5" alt="Nightwing.jpg">
					<div class="carousel-caption d-none d-md-block rounded-5 bg-dark text-primary">
						<h5>Nightwing</h5>
						<p>968 misiones realizadas</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="Superman.jpg" class="d-block w-100 rounded-5" alt="Superman.jpg">
					<div class="carousel-caption d-none d-md-block rounded-5 bg-info text-danger">
						<h5>Superman</h5>
						<p>841 573 misiones realizadas</p>
					</div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
